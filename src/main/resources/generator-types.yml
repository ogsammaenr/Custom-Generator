      - "&bContains the rarest resources."
      - "&7Produces 30% diamond and 70% stone."
    generator-type: COBBLESTONE
    price: 5000
    required-island-level: 30
    blocks:
      STONE: 0.7
      DIAMOND_ORE: 0.3

  stones:
    display-name: "&7Stones"
