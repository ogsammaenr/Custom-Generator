      - " - Stone: %40"
      - " - Andesite: %20"
      - " - Granite: %20"
      - " - Diorite: %20"
    generator-type: STONE
    price: 1000
    required-island-level: 30
    blocks:
      STONE: 0.4
      ANDESITE: 0.2
      GRANITE: 0.2
      DIORITE: 0.2

  nether:
    display-name: "&cNether Generator"
    material: NETHERRACK
    lore:
      - "&b7Nether material"
      - "&7Produces :"
      - " - Basalt: %40"
      - " - Netherrack: %20"
      - " - Blackstone: %20"
